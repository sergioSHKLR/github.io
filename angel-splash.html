<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
background-color: black;
    }    .hero-image {
      background-image: url("./img/angel-hero.jpg");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      position: relative;
    }    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <div class="hero-text">
    </div>
  </div>
<script src="./js/lazy.js"></script>
</body>
</html>
